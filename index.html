<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./css/style.css">
</head>

<body>

     <div class="container">
          <div class="text-field">
               <input type="number" id="num_N" placeholder="nhập số n">
               <button class="button-effect" id="btn_N" type="button">Thêm số</button>
               <p id="text_N"></p>
          </div>
     </div>
     <div class="container">
          <div class="text_btn">
               <h3>Bài 1 : Tổng số dương</h3>
               <p id="text_N1"></p>
               <button class="button-effect" id="btn_N1" type="button">Tính tổng</button>
          </div>

     </div>
     <div class="container">
          <div class="text_btn">
               <h3>Bài 2 : Đếm số dương</h3>
               <p id="text_N2"></p>
               <button class="button-effect" id="btn_N2" type="button">Đếm số</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn">
               <h3>Bài 3 : Tìm số nhỏ nhất</h3>
               <p id="text_N3"></p>
               <button class="button-effect" id="btn_N3" type="button">Tìm số nhỏ nhất</button>
          </div>
     </div>
     <div class="container">
          <div class="text_btn">
               <h3>Bài 4 : Tìm số dương nhỏ nhất</h3>
               <p id="text_N4"></p>
               <button class="button-effect" id="btn_N4" type="button">Tìm số dương nhỏ nhất</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn">
               <h3>Bài 5 : Tìm số chẵn cuối cùng</h3>
               <p id="text_N5"></p>
               <button class="button-effect" id="btn_N5" type="button">Tìm số chẵn</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn text-field">
               <h3>Bài 6 : Đổi chổ</h3>
               <input type="number" id="num_N6" placeholder="nhập số n"><br><br>
               <input type="number" id="num_N7" placeholder="nhập số n">
               <p id="text_N6"></p>
               <button class="button-effect" id="btn_N6" type="button">Đổi chổ</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn text-field">
               <h3>Bài 7 : Sắp xếp tăng dần</h3>
               <p id="text_N7"></p>
               <button class="button-effect" id="btn_N7" type="button">Sắp xếp</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn text-field">
               <h3>Bài 8 : Tìm số nguyên tố đầu tiên
               </h3>
               <p id="text_N8"></p>
               <button class="button-effect" id="btn_N8" type="button">Tìm số nguyên tố</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn text-field">
               <h3>Bài 9 : Đếm số nguyên
               </h3>
               <p id="text_N9"></p>
               <button class="button-effect" id="btn_N9" type="button">Đếm số nguyên</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn text-field">
               <h3>Bài 10 : So sánh số lượng số âm và dương
               </h3>
               <p id="text_N10"></p>
               <button class="button-effect" id="btn_N10" type="button">So sánh</button>
          </div>
     </div>
     <!-- JS -->
     <script src="./js/main.js"></script>
</body>

</html>
