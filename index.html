<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="./css/style.css">
</head>

<body>

     <div class="container">
          <div class="text-field">
               <input type="number" id="num_N" placeholder="nhập số n">
               <button class="button-effect" id="btn_N" type="button">Thêm số</button>
               <p id="text_N"></p>
          </div>
     </div>
     <div class="container">
          <div class="text_btn">
               <h3>Bài 1 : Tổng số dương</h3>
               <p id="text_N1"></p>
               <button class="button-effect" id="btn_N1" type="button">Tính tổng</button>
          </div>

     </div>
     <div class="container">
          <div class="text_btn">
               <h3>Bài 2 : Đếm số dương</h3>
               <p id="text_N2"></p>
               <button class="button-effect" id="btn_N2" type="button">Đếm số</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn">
               <h3>Bài 3 : Tìm số nhỏ nhất</h3>
               <p id="text_N3"></p>
               <button class="button-effect" id="btn_N3" type="button">Tìm số nhoe nhất</button>
          </div>
     </div>
     <div class="container">
          <div class="text_btn">
               <h3>Bài 4 : Tìm số dương nhỏ nhất</h3>
               <p id="text_N4"></p>
               <button class="button-effect" id="btn_N4" type="button">Tìm số dương nhỏ nhất</button>
          </div>
     </div>

     <div class="container">
          <div class="text_btn">
               <h3>Bài 5 : Tìm số chẵn</h3>
               <p id="text_N5"></p>
               <button class="button-effect" id="btn_N5" type="button">Tìm số chẵn</button>
          </div>
     </div>
     <!-- JS -->
     <script src="./js/main.js"></script>
</body>

</html>
